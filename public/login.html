<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moss Chat - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #252526;
            border: 1px solid #3e3e42;
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #cccccc;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            font-size: 0.9rem;
            color: #858585;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #cccccc;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #3c3c3c;
            border: 1px solid #3e3e42;
            border-radius: 6px;
            color: #d4d4d4;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0e639c;
        }

        .form-group input::placeholder {
            color: #6e6e6e;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #0e639c;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 0.5rem;
        }

        .login-button:hover:not(:disabled) {
            background-color: #1177bb;
        }

        .login-button:disabled {
            background-color: #3e3e42;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #f48771;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸŒ¿ Moss Chat</h1>
            <p>Sign in to continue</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    autocomplete="email"
                    required
                    aria-label="Email address">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    autocomplete="current-password"
                    required
                    aria-label="Password">
            </div>

            <button type="submit" class="login-button" id="loginButton">Sign In</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        /**
         * Hashes a string with SHA-256 using the Web Crypto API.
         * Returns the hex-encoded digest.
         * @param {string} message - The plaintext to hash
         * @returns {Promise<string>} Hex-encoded SHA-256 digest
         */
        async function sha256(message) {
            const encoder = new TextEncoder();
            const data = encoder.encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        /**
         * Shows an error message to the user.
         * @param {string} msg - The error text
         */
        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.add('visible');
        }

        /**
         * Hides the error message.
         */
        function hideError() {
            errorMessage.classList.remove('visible');
        }

        // If already authenticated, redirect to chat
        fetch('/api/auth/status')
            .then(res => {
                if (res.ok) {
                    window.location.href = '/';
                }
            })
            .catch(() => { /* not authenticated, stay on login */ });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }

            // Basic client-side email check
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('Please enter a valid email address.');
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';

            try {
                // Hash password client-side before sending
                const passwordHash = await sha256(password);

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, passwordHash }),
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Login failed. Please try again.');
                }
            } catch (error) {
                showError('Unable to connect to the server. Please try again.');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });

        // Focus email input on load
        emailInput.focus();
    </script>
</body>
</html>
