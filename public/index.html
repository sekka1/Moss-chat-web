<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moss Chat - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #252526;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #3e3e42;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #cccccc;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background-color: #0e639c;
            color: #ffffff;
        }

        .message.ai {
            align-self: flex-start;
            background-color: #2d2d30;
            border: 1px solid #3e3e42;
        }

        .message.loading {
            align-self: flex-start;
            background-color: #2d2d30;
            border: 1px solid #3e3e42;
            color: #858585;
            font-style: italic;
        }

        .input-area {
            background-color: #252526;
            padding: 1rem 1.5rem;
            border-top: 1px solid #3e3e42;
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            background-color: #3c3c3c;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            max-height: 200px;
        }

        .input-field:focus {
            outline: none;
            border-color: #0e639c;
        }

        .send-button {
            background-color: #0e639c;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background-color: #1177bb;
        }

        .send-button:disabled {
            background-color: #3e3e42;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #858585;
            gap: 0.5rem;
        }

        .empty-state h2 {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .empty-state p {
            font-size: 0.9rem;
        }

        /* Scrollbar styling */
        .messages-area::-webkit-scrollbar {
            width: 10px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #3e3e42;
            border-radius: 5px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: #4e4e52;
        }

        /* Markdown content styling inside AI messages */
        .message.ai h1, .message.ai h2, .message.ai h3 {
            color: #e0e0e0;
            margin: 0.75rem 0 0.5rem 0;
        }

        .message.ai h1 { font-size: 1.3rem; }
        .message.ai h2 { font-size: 1.15rem; }
        .message.ai h3 { font-size: 1.05rem; }

        .message.ai p {
            margin: 0.5rem 0;
        }

        .message.ai ul, .message.ai ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message.ai li {
            margin: 0.25rem 0;
        }

        .message.ai strong {
            color: #e0e0e0;
        }

        .message.ai code {
            background-color: #1e1e1e;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message.ai pre {
            background-color: #1e1e1e;
            padding: 0.75rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message.ai pre code {
            padding: 0;
            background: none;
        }

        .message.ai blockquote {
            border-left: 3px solid #0e639c;
            padding-left: 0.75rem;
            margin: 0.5rem 0;
            color: #a0a0a0;
        }

        .message.ai > *:first-child {
            margin-top: 0;
        }

        .message.ai > *:last-child {
            margin-bottom: 0;
        }
    </style>
    <!-- Markdown renderer for AI responses -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Sanitize HTML to prevent XSS -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Moss Chat</h1>
    </div>

    <div class="chat-container">
        <div class="messages-area" id="messagesArea">
            <div class="empty-state">
                <h2>Welcome to Moss Chat</h2>
                <p>Start a conversation with the AI assistant</p>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <textarea
                class="input-field"
                id="messageInput"
                placeholder="Type your message here..."
                rows="1"
                aria-label="Message input"></textarea>
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const messagesArea = document.getElementById('messagesArea');

        // Configure marked with safe defaults
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true
            });
        }
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Handle Enter key (without Shift)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Handle send button click
        sendButton.addEventListener('click', sendMessage);

        /**
         * Adds a message to the chat interface
         * @param {string} text - The message text
         * @param {string} type - The message type ('user' or 'ai')
         */
        function addMessage(text, type) {
            // Remove empty state if it exists
            const emptyState = messagesArea.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            if (type === 'ai' && typeof marked !== 'undefined') {
                // Render markdown for AI responses, sanitized for XSS safety
                const rawHtml = marked.parse(text);
                messageDiv.innerHTML = typeof DOMPurify !== 'undefined'
                    ? DOMPurify.sanitize(rawHtml)
                    : rawHtml;
            } else {
                messageDiv.textContent = text;
            }

            messagesArea.appendChild(messageDiv);

            // Scroll to bottom
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        /**
         * Shows a loading indicator
         * @returns {HTMLElement} The loading message element
         */
        function showLoading() {
            const emptyState = messagesArea.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message loading';
            loadingDiv.textContent = 'AI is thinking...';
            loadingDiv.id = 'loadingMessage';
            messagesArea.appendChild(loadingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;

            return loadingDiv;
        }

        /**
         * Removes the loading indicator
         */
        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        /**
         * Sends the user's message to the server
         */
        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message) {
                return;
            }

            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to chat
            addMessage(message, 'user');

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show loading indicator
            const loadingElement = showLoading();

            try {
                // Send message to server
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                if (!response.ok) {
                    throw new Error('Failed to get response from server');
                }

                const data = await response.json();

                // Remove loading indicator
                hideLoading();

                // Add AI response to chat
                addMessage(data.response, 'ai');

            } catch (error) {
                // Remove loading indicator
                hideLoading();

                // Show error message
                addMessage('Sorry, there was an error processing your request. Please try again.', 'ai');
                console.error('Error:', error);
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
    </script>
</body>
</html>
